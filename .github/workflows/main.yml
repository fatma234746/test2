on:
  push:
    branches:
      - master




jobs:
  build:
    runs-on: ubuntu-latest


    steps:
      uses: actions/checkout@v3

      - name: 'build image'
        run: docker build -t ${{ secrets.username }}/mee

      - name: 'login'
        run: docker login --username ${{ secrets.username }} --password ${{ secrets.password }}

      - name: 'push image'
        run: docker push ${{ secrets.username }}/mee

      
      
      

